<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
        <h1>Rock Paper Scissor</h1>
    <div class="select">
        <span class="sel" id="rock"><img src="rock.png" alt="Nothing"></span>
        <span class="sel" id="paper"><img src="paper.png" alt="Nothing"></span>
        <span class="sel" id="scissors"><img src="scissors.png" alt="Nothing"></span>
    </div>
    <div class="score_board">
        <div class="score1">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score2">
            <p id="com">0</p>
            <p>Computer</p>
        </div>

    </div>

    <div class="result">
        <p id="res">Play your move</p>
    </div>
    <div class="rest">
         <p id="restart">Restart</p>
    </div>

    <script  src="app.js"></script>
</body>
</html>
